name: Android CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Create github.properties file
      run: |
        touch github.properties
        echo gpr.usr="somiaantony-pz" >> github.properties
        echo gpr.key="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" >> github.properties
        echo "cat github.properties"
        cat github.properties
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
